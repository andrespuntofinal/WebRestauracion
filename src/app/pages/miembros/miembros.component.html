<app-navbar></app-navbar>


    <div class="panel">
        <p-toolbar styleClass="mb-2 gap-2" [style]="{ 'background-color': '#8198AB' }">
            <ng-template pTemplate="left">
                <label class="terciario"> MIEMBROS </label>
                &nbsp;&nbsp;
                <p-button label="" icon="pi pi-plus" [style]="{ 'background-color': '#2781AB' }" pTooltip="Agregar nuevo registro" (click)="openNew()"></p-button>
  
                
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    &nbsp;&nbsp;&nbsp;
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                    </span>
                    
                </div>
                          
                           
            </ng-template>
        </p-toolbar>
        <p-table #dt [value]="miembros" [columns]="cols" responsiveLayout="scroll" [rows]="5" [globalFilterFields]="['nombre','emai']" [paginator]="true" [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedMiembros" selectionMode="multiple" [rowHover]="true" dataKey="numero_id">
        
    
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                       
                    </th>
                    <th pSortableColumn="numero_id">Id </th>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                    
                    
                    <th></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-miembro>
                <tr>
                    <td>
                        
                    </td>
                    <td style="width:14%; min-width:8rem;"><span class="p-column-title">Id</span>
                       {{ miembro.numero_id }}
                    </td>

                    <td style="width:14%; min-width:10rem;">
                        <span class="p-column-title">nombre</span>
                        {{miembro.nombre}}
                    </td>

                    <td style="width:14%; min-width:10rem;">
                        <span class="p-column-title">Email</span>
                        {{miembro.email}}
                    </td>

                    <td>
                        <div class="flex">
                            <button pButton pRipple icon="pi pi-pencil" [style]="{ 'background-color': '#50585F', width:'30px', height:'30px' }" (click)="editMiembro(miembro)"  pTooltip="Editar registro"></button>
                            &nbsp;
                            <p-button label="" icon="pi pi-trash" [style]="{ 'background-color': '#BE6553', width:'30px', height:'30px' }"  (click)="deleteMiembro(miembro)" pTooltip="Eliminar registro"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        
        </p-table>
    </div>

    <p-dialog [(visible)]="miembroDialog" [style]="{width: '410px'}" header="" [modal]="true" class="p-fluid">
      
       
        <label class="acciones"> {{ accion }} </label>
       
        <ng-template pTemplate="content">
            
            <div class="field">
                <label for="uid">Identificación</label>
                <input input pInputText id="uid" [(ngModel)]="Miembro['numero_id']" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !Miembro['numero_id']}"/>
                <small class="ng-dirty ng-invalid" *ngIf="submitted && !Miembro['numero_id']">Identificación requerida</small>
             
            </div>
            <div class="field">
                <label for="name">Name</label>
                <input input pInputText id="nombre" [(ngModel)]="Miembro['nombre']" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !Miembro['nombre']}"/>
                 <small class="ng-dirty ng-invalid" *ngIf="submitted && !Miembro['nombre']">Nombre requerido</small>
             
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input input pInputText id="email" type="email" [(ngModel)]="Miembro['email']" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !Miembro['email']}"/>
                <small class="ng-dirty ng-invalid" *ngIf="submitted && !Miembro['email']">Email requerido</small>
                
            </div>

      
            
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveMiembro()"></button>
        </ng-template>
    </p-dialog>
